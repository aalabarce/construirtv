<div class="modal-header">
<button class="close icon-cancel-circled2 btn-modal-close" ng-click="ok()"></button>
<h4 class="modal-title" id="myModalLabel" ng-hide="showPreloader">
    {{cortoResult.titulo}}&nbsp;
</h4>
<!-- Preloader -->
<h4 class="modal-title" ng-show="showPreloader">
    <img ng-src="/web/bundles/bloodwindowbw/theme/images/loader-red.GIF" width="24px" height="24px">
</h4>
<!-- /Preloader -->
</div>
<div class="modal-body">
    <div class="row" ng-show="cortoResult">

        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Check me out
            </label>
          </div>
          <button type="submit" class="btn btn-default">{{languageLogIn.objective}}</button>
        </form>
        <button class="btn btn-default" ng-click="userLogin('ajam28d', '123');">LOGIN</button>
        
    </div>
    <!-- Show when error when connecting to server or when corto not found in DB -->
    <div class="row" ng-hide="cortoResult">
    	<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
			<div class="clearfix"></div>
			<div class="item-modal-sinopsis">
				<b>Oops!</b> {{languageLogIn.error}}
			</div>
			<div class="clearfix"></div>
    	</div>
    </div>
</div>
